<!DOCTYPE html>
<html>
<body>
    <p id="aulafuji"></p>
        <script>
            function verificarMarcaCerta(marca){

                switch(marca){
                    case 'Fujioka' : return "Marca Certa";
                    case 'xingling' : return "Outra Marca";
                    default : return "Outra Marca";
                }    

            }      

            var retorno = verificarMarcaCerta("Fujioka");
            console.log(retorno);
            retorno = verificarMarcaCerta("xingling");
            console.log(retorno);
            retorno = verificarMarcaCerta("Fuji");
            console.log(retorno);
            retorno = verificarMarcaCerta("TainheilenGambielMeloOka");
            console.log(retorno);
        </script>

</body>
</html>
